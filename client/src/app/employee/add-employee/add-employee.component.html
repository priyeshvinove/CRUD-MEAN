<div class="container">
    <form (ngSubmit)="insertData();" [formGroup]="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" placeholder="Enter Name" 
                [ngClass]="{'is-invalid':submitted && f.name.errors}"
                formControlName="name">
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" placeholder="Enter Email" formControlName="email"
            [ngClass]="{'is-invalid':submitted && f.email.errors}"
            >
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Enter Correct Email</div>
 
            </div>
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="text" class="form-control" placeholder="Enter Salary" formControlName="salary"
            [ngClass]="{'is-invalid':submitted && f.salary.errors}"
            >
            <div *ngIf="submitted && f.salary.errors" class="invalid-feedback">
                <div *ngIf="f.salary.errors.required">Salary is required</div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-dark btn-sm mt-4">Sumbit</button>
        </div>
    </form>
</div>
